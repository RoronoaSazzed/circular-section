<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" media="screen" />
  <link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />

  <!--load all styles -->
  <link href="fontawesome/css/all.css" rel="stylesheet">

  <!-- Header Font Added -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans+Narrow&display=swap" rel="stylesheet">

  <title>Circular Section</title>
</head>

<body>

  <div class="container parent">
    <div class="circularPath">
      <div class="internelTitle">
        <h1>
          <b>Engineering</b>
          <br>
          Design Process
        </h1>
      </div>
      <div class="childCircle" id="one">
        <h3>
          <b>Ask:</b>
          <br>
          Identify the need & constraints
        </h3>
      </div>

      <div class="childCircle" id="two">
        <h3>
          <b>Research:</b>
          <br>
          The problem
        </h3>
      </div>

      <div class="childCircle" id="three">
        <h3>
          <b>Imagine:</b>
          <br>
          Develop possible solution
        </h3>
      </div>

      <div class="childCircle" id="four">
        <h3>
          <b>Plan:</b>
          <br>
          Select a promising solution
        </h3>
      </div>

      <div class="childCircle" id="five">
        <h3>
          <b>Create:</b>
          <br>
          Build a prototype
        </h3>
      </div>

      <div class="childCircle" id="six">
        <h3>
          <b>Test:</b>
          <br>
          & evaluate prototype
        </h3>
      </div>

      <div class="childCircle" id="seven">
        <h3>
          <b>Improve:</b>
          <br>
          Redesign as needed
        </h3>
      </div>
    </div>
  </div>



  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="js/jQuery.min.js"></script>

  <script src="js/popper.min.js"></script>

  <script src="js/bootstrap.min.js"></script>
</body>

</html>
